<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel de Entrenamiento del Chatbot</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        // Entrenar modelo
        $("#target").on("click", function () {
          $.get("/train", function (data) {
            alert("‚úÖ Entrenado con √©xito!");
            location.reload();
          }).fail(function () {
            alert("‚ùå Error al entrenar el modelo.");
          });
        });

        // Resetear y entrenar
        $("#target2").on("click", function () {
          $.get("/resetandtrain", function (data) {
            alert("üîÑ Reseteado y entrenado!");
            location.reload();
          }).fail(function () {
            alert("‚ùå Error al resetear y entrenar.");
          });
        });
      });
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }

      input[type="text"],
      input[type="submit"] {
        margin: 5px;
        padding: 5px;
      }

      table {
        margin-top: 15px;
        border-collapse: collapse;
      }

      td {
        padding: 5px;
        border: 1px solid #ccc;
      }

      h1, h2, h3 {
        color: #333;
      }

      button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <h1>Agregar pregunta y respuesta</h1>

    <form method="POST" action="/">
      <label>Tag</label>
      <input type="text" name="tag" required />

      <label>Pregunta</label>
      <input type="text" name="patterns" required />

      <label>Respuesta</label>
      <input type="text" name="responses" required />

      <input type="submit" value="Agregar" />
    </form>

    <h1>Preguntas y respuestas agregadas</h1>
    <h3>Tratar que las preguntas utilicen palabras diferentes!</h3>

    <table>
      {% for intent in intents %}
      <tr>
        <td>
          <form method="POST" action="./actualizar" style="display: inline">
            <input type="hidden" value="{{intent.tag}}" name="oldtag" />
            <input type="text" value="{{intent.tag}}" name="newtag" />

            <input type="hidden" value="{{intent.patterns}}" name="oldpatterns" />
            <input type="text" value="{{intent.patterns}}" name="newpatterns" />

            <input type="hidden" value="{{intent.responses}}" name="oldresponses" />
            <input type="text" value="{{intent.responses}}" name="newresponses" />

            <input type="submit" value="Actualizar" />
          </form>
        </td>
        <td>
          <form method="POST" action="./eliminar" style="display: inline">
            <input type="hidden" value="{{intent.tag}}" name="tag" />
            <input type="submit" value="Eliminar" />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>

    <div>
      <h2>Entrenar</h2>
      <div><button id="target">Entrenar</button></div>
    </div>

    <div>
      <h2>Resetear y Entrenar</h2>
      <div><button id="target2">Resetear</button></div>
    </div>
  </body>
</html>
