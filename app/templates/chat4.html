<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot - Render</title>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      // Detecta si est√°s en Render o local
      const socketUrl =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
          ? "http://127.0.0.1:5000"
          : window.location.origin;

      // Conexi√≥n autom√°tica al backend
      const socket = io(socketUrl, {
        transports: ["websocket", "polling"],
      });

      // Confirmar conexi√≥n
      socket.on("connect", function () {
        $("#status").text("üü¢ Conectado al servidor");
      });

      // Mostrar mensajes recibidos
      socket.on("message", function (msg) {
        $("#log").append(`<div class="bot">ü§ñ ${msg}</div>`);
      });

      // Enviar mensaje al presionar ‚ÄúPreguntar‚Äù
      $("form#emit").submit(function (event) {
        event.preventDefault();
        const message = $("#emit_data").val();
        if (message.trim() === "") return;
        $("#log").append(`<div class="user">üßë ${message}</div>`);
        socket.send(message);
        $("#emit_data").val("");
      });

      socket.on("disconnect", function () {
        $("#status").text("üî¥ Desconectado");
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      margin: 20px;
    }

    h1 {
      color: #007bff;
    }

    #status {
      margin-bottom: 10px;
      font-weight: bold;
    }

    #chatbox {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #fff;
    }

    .user {
      text-align: right;
      background: #e0f7fa;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 10px;
    }

    .bot {
      text-align: left;
      background: #f1f1f1;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 10px;
    }

    form {
      margin-top: 10px;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Chatbot</h1>
  <div id="status">üü° Conectando...</div>

  <div id="chatbox">
    <div id="log"></div>
  </div>

  <form id="emit" method="POST" action="#">
    <input
      type="text"
      name="emit_data"
      id="emit_data"
      placeholder="Escriba su pregunta..."
    />
    <input type="submit" value="Preguntar" />
  </form>
</body>
</html>
